<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>
<script>
  // "document" é um objeto e serve como um ponto de entrada para o conteúdo da página (a árvore DOM)
  // "write" é um método
  document.write("Teste");
  
  
  // Também é possível adicionar elementos HTML através do objeto write. Obs: não pode usar o mesmo tipo de aspas dentro da string.
  document.write("<h1 style='color: #FFF; background-color: #000;'>Olá!</h1>");
</script>
</body>
</html>
