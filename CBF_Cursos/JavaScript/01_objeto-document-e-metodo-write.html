<script>
  // "document" √© um objeto e serve como um ponto de entrada para o conte√∫do da p√°gina (a √°rvore DOM) e "write" √© um m√©todo.
  document.write("Teste");

  // Criando um elemento com o m√©todo write e adicionando texto a ele.

  // "querySelector" retorna o primeiro elemento dentro de um documento (em ordem de profundidade). Funciona como seletores CSS (tamb√©m pega .classes, #id's). Para pegar todos os elementos com o mesmo nome passado, use "querySelectorAll".
  document

</script>
