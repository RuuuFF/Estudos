<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>getElementsByTagName</title>
</head>
<body>
  <p>Primeiro</p>
  <p>Segundo</p>
  <p>Terceiro</p>
  <p>Quarto</p>
  <p>Quinto</p>
  
  <section>
    <div>
      <p>Teste</p>
    </div>
  </section>
  
<style>
  section {
    background: lightcoral;
    padding: 10px;
  }
  
  div {
    background: lightblue;
  }
</style>
<script>
  // "getElementsByTagName" retorna uma coleção de todos os elementos no documento com o nome da tag especificada, como um objeto HTMLCollection.
  // HTMLCollection representa uma coleção de nós. Os nós podem ser acessados por números de índice. O índice começa em 0.
  
  // Para pegar todos os elementos da página, utilize "*". | Tags de fechamento não contam.
  
  // Usando a propriedade "length" no objeto HTMLCollection é possível determinar o número de elementos com a tag especificada.
  
  
  // Trocando a cor de fonte de todos os parágrafos.
  var allTagsP = document
    .getElementsByTagName("p");

  for (var i = 0; i < allTagsP.length; i++) {
    allTagsP[i].style.color = "red";
    console.log(i);
  }
  
  
  // Copiando o conteúdo dentro de section e o imprimindo.
  var section = document.getElementsByTagName("section");
  var printSection = section[0].innerHTML;
  // Imprime somente os elementos filhos.
  document.write(printSection);
  document.write(printSection);
  
  
  // https://www.w3schools.com/jsref/dom_obj_htmlcollection.asp
</script>
</body>
</html>
