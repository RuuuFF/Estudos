<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>constantes</title>
</head>
<body>
<script>
  const num = 50;
  num += 50;
  
  console.log(num);
  // Ocorre erro na linha 11, porque não se pode alterar o valor de uma constante.
  
  // Variáveis podem ter seu valor alterado, constantes (const) não.
</script>
</body>
</html>
