<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>incremento e decremento</title>
</head>

<body>
<script>
  var num = 10;
  
  // Pós incremento (incrementa o conteúdo da variável no final).
  // Incrementa 1 | "num = num + 1;""
  // num++;
  // Decrementa 1 | "num = num - 1;"
  // num--;
  
  
  // Pré Incremento
  // Aqui ele imprime o valor de "num" no console e depois faz o incremento.
  // console.log(num++);  // 10
  
  // Para exibir incrementado, é preciso utilizar o método "++ ou --" antes.
  // console.log(++num); // 11
  
  
  // Incrementando valores | "num" mais dois (pode ser qualquer valor).
  // num += 2;
  // Decrementa valores | "num" menos dois (pode ser qualquer valor).
  // num -= 2;
  
  
  // Com outras operações (também pode ser utilizado em multiplicação (*), divisão (/) e restos (%):
  // num *= 3;
  
  
  // Inverter o valor de uma variável
  num *= -1;
  
  console.log(num);
  // Ou apenas:
  console.log(-num);
  // Retorna positivo porque menos com menos é mais.
</script>
</body>
</html>
