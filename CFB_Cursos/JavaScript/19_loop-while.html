<body>
<script>
  function reason(start, until, reason) {
    var count = 0;
    
    if (start <= until) {
      while (start <= until) {
        console.log(start +" | "+ count);
        start += reason;
        count++;
      }
    } else {
      while (start >= until) {
        console.log(start +" | "+ count);
        start -= reason;
        count++;
      }
    }
  }
