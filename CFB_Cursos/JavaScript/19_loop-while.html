<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>loop while</title>
</head>

<body>
  <script>
    // Loop while

    // O primeiro par√¢metro fica fora do bloco, ele serve como contador.
    // O segundo par√¢metro √© a condi√ß√£o.
    // O terceiro √© o incremendo ou decremento do primeiro par√¢metro.

    // var count = 0; <~P1
    // while (count < 10) <~P2 {
    //   whileole.log(count);
    //   count++; <~P3
    // }


    function reason(start, until, reason) {
      var count = 0;

      if (start <= until) {
        while (start <= until) {
          console.log(start + " | " + count);
          start += reason;
          count++;
        }
      } else {
        while (start >= until) {
          console.log(start + " | " + count);
          start -= reason;
          count++;
        }
      }
    }

    // Pede os valores para o c√°lculo.
    var startValue = prompt("Valor inicial:");
    var untilValue = prompt("Valor final:");
    var reasonValue = prompt("Raz√£o:");

    // Armazena as vari√°veis com os valores do prompt.
    var arrayPromp = [startValue, untilValue, reasonValue];
    // Array para verificar se alguma letra foi passada.
    var arrayAbc = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z", "√ß"];

    // Texto do alerta.
    var txt = "üõë Insira apenas valores num√©ricos! üõë";

    // Verifica se foi passado alguma string vazia.
    if ((startValue === "") || (untilValue === "") || (reasonValue === ""))
      alert(txt);
    // Verifica se foi passado nulo.
    else if ((startValue === null) || (untilValue === null) || (reasonValue === null))
      alert(txt);
    else {
      // Condi√ß√£o para o primeiro loop que percorre "arrayPromp".
      // Pega o comprimeiro de "arrayPromp".
      var prompLeng = arrayPromp.length;
      // Contador do "arrayPromp".
      var prompCount = 0;
      
      // Se o "prompCount" for menor que "prompLeng", o loop continuar√°.
      while (prompCount < prompLeng) {
        
        // Condi√ß√£o para o segundo loop que percorre "arrayAbc".
        // Pega o comprimento de "arrayAbc".
        var abcLeng = arrayAbc.length;
        // Contador do "arrayAbc".
        var abcCount = 0;
        
        // Se "abcCount" for menor que "abcLeng", o loop continuar√°.
        while (abcCount < abcLeng) {
          // A cada loop, verifica se dentro dos valores de "arrayPromp" existe algum valor de "arrayAbc".
          // Se encontrar, ir√° retornar a posi√ß√£o da primeira ocorr√™ncia. Caso n√£o, retorna "-1".
          var verify = arrayPromp[prompCount].indexOf(arrayAbc[abcCount]);
          // Se "verify" for maior ou igual a "0", entrar√° no bloco.
          if (verify >= 0) {
            alert(txt);
            // Incrementa o contador do loop anterior para dar um "break" nele.
            prompCount = 9*99999;
            // Interrompe o loop atual.
            break;
          } else
            // Incrementa "abcCount" para veriricar cada valor de "arrayAbc".
            abcCount++;
        }
        // Se "prompCount" for igua a "prompLeng - 1", ele entra no bloco.
        if (prompCount === prompLeng - 1) {
          // Transforma os valores do prompt que s√£o em 'string' para 'number'.
          // Em string ele er√° concatenar e n√£o somar os valores.
          startValue = +startValue;
          untilValue = +untilValue;
          reasonValue = +reasonValue;
          // Chama a fun√ß√£o com os valores passados no prompt.
          reason(startValue, untilValue, reasonValue);
          // break de seguran√ßa monkaS.
          break;
        }
        // Incrementa "prompCount" para verifiar o pr√≥ximo valor de "arrayPromp".
        prompCount++;
      }
    }
  </script>
</body>

</html>
