<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>blocos de comandos {}</title>
</head>

<body>
  <p id="text"></p>
<script>
  // "bloco de comando" é uma estrutura para agrupar outros comandos.
  // Ele começa abrindo a chave "{" e finaliza fechando-a "}". O ultimo elemento não necessita de ser finalizado com ponto e virgula ";".
  // As chaves "{}" não são obrigatórias se o bloco tiver apenas UMA instrução. Mais que uma instrução as chaves passam a ser necessárias.
  var num = Math.ceil(Math.random() * 10);
  var res;
  
  if (num >= 5) res = "Maior que 5. ↗️";
  else res = "Menor que 5. ↘️";
  
  document.querySelector("#text")
    .innerHTML = res;
</script>
</body>
</html>
