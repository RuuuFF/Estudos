<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>getElementById</title>
</head>
<body>
  <div id="box"></div>
<script>
  // "getElementById" Ã© da classe "document".
  
  // "getElementById" permite manipular algum elemento do HTML refereciando seu id.
  
  var box = document
    .getElementById("box");
  
  box.style.width = "100px";
  box.style.height = "100px";
  box.style.border = "2px solid black"
  box.style.background = "blue";
</script>
</body>
</html>
