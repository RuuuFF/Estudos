<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>confirm</title>
</head>

<body>
<script>
  // "confirm" é um método do objeto "window" e exibe uma caixa de confirmação para o usuário com um "OK" e um "cancel". "OK" retorna true e "cancel" retorna false (booleans).
  
  // Métodos do objeto "window" não precisam de "window.", assim como outros métodos.
  var txt1 = "Deseja continuar?";
  var trueOrFalse = confirm(txt1);
  
  console.log(trueOrFalse +" - "+ typeof trueOrFalse);
  
  
  
  // Elementos do HTML não funcionam dentro de caixas de alerta.
  // Para quebras de linha, utilize "\n". Existem outros atalhos de formatação.
</script>
</body>
</html>
