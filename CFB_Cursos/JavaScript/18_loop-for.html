<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>loop for</title>
</head>

<body>
<script>
  // Loop "for" necessita de três parâmetros: o primeiro parâmetro é a inicialização do contator; o segundo é a condição de execução do loop;  e o terceiro é o incremento ou decremento do contator.
  var mochila = [["Picareta", 1], ["Madeira", 64], ["Espada", 1], ["Batata", 42]];
  
  for (l = 0; l < 4; l++) {
    for (c = 0; c < 2; c++) {
      document.write(mochila[l][c]+" ");
    }
    document.write("<br>");
  }
  
</script>
</body>
</html>
