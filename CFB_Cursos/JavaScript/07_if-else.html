<script>

  // Se "num1" for igual "num2", o bloco de c칩digo ser치 executado. Se n칚o for, "else if" ir치 verificar a segunda condi칞칚o (num1 > num2), o que retorna false. Ent칚o o bloco de c칩digo de "else" ser치 executado "游녩".

</script>
