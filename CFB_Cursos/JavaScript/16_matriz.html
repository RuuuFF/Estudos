<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arrays bidimencionais</title>
</head>

<body>
  <p id="text"></p>
<script>
  // Arrays bidimencionais
  
  // Criando array "shopCart".
  var shopCart = new Array();
  
  // Criando arrays "item" e adicionando valores a eles.
  var item1 = ["Arroz", 2, "R$80"],
  item2 = ["Feij√£o", 5, "R$40"],
  item3 = ["P√£o", 15, "R$10"],
  item4 = ["Fermento", 4, "R$20"],
  item5 = ["Aveia", 4, "R$20"],
  item6 = ["Presunto", "500g", "R$10"],
  item7 = ["Mussarela", "250g", "R$10"],
  item8 = ["Waffer", 4, "R$10"],
  item9 = ["Manteiga", 2, "R$10"],
  item10 = ["Bombom", 4, "R$15"];
  
  // Adicionando os arrays "item" dentro do array "shopCart".
  shopCart.push(item1);
  shopCart.push(item2);
  shopCart.push(item3);
  shopCart.push(item4);
  shopCart.push(item5);
  shopCart.push(item6);
  shopCart.push(item7);
  shopCart.push(item8);
  shopCart.push(item9);
  shopCart.push(item10);
  
  // Para acessar um valor dentro de "item" que est√° dentro de "shopCart" utilize NomeDoarray[IndiceDoItem1][indiceDoItem2].
  // Exemplo: shopCart[0][0] item1/Arroz
  
  // Pergunta ao usu√°rio
  var itemSearch = prompt("Procure por um item na lista de compras:");
  
  function searchItem(item) {
    // Pega o n√∫mero de itens dentro de "shopCart"
    var cartLeng = shopCart.length;
    
    // Pegando o elemento HTML com id "text".
    var putText = document
      .querySelector("#text");
      
    // Variavel para incremento no loop e tamb√©m funciona como √≠ndice dos itens no array.
    var lengItem = 0;
    
    // Enquanto "lengItem" for menor que "cartlent", o loop continua.
    while (lengItem < cartLeng) {
      // Verificando se dentro de cada item, na posi√ß√£o 1 (0), possui o item procurado. Se n√£o encontrar, retorna -1, se encontrar, retorna a posi√ß√£o do elemento (que no caso √© 0).
      // Se remover "[0]" ele ir√° pesquisar tamb√©m por nome, quantidade e pre√ßo.
      var index = shopCart[lengItem][0]
        .indexOf(item);
      console.log(index);
      
      // Se "index" for igual ou maior que 0, ele entrar√° e far√° a impress√£o dos valores no "item".
      if (index >= 0) {
        putText.innerHTML = "Item: "+shopCart[lengItem][0]+"<br>Quantidade: "+shopCart[lengItem][1]+"<br>Pre√ßo: "+shopCart[lengItem][2];
        
        // Quebra a fun√ß√£o ap√≥s a impress√£o.
        break;
      }
      
      // Incrementa "lengItem" ao longo do loop.
      lengItem++;
    }
    
    // Se "lengItem" for igual a "cartLeng" (n√∫mero de itens do carrinho), far√° a impress√£o da mensagem.
    if (lengItem == cartLeng) {
      putText.innerHTML = "Desculpe, mas n√£o encontramos o item pesquisado. üòî";
    }
  }
  
  // Chamando a fun√ß√£o
  searchItem(itemSearch);
</script>
</body>
</html>
