<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>alert</title>
</head>

<body>
<script>
  // "alert" é um método do objeto "window" e serve para criar um alerta ao usuário.
  
  // Para métodos do objeto "window", o mesmo pode ser omitido na sintaxe.
  var withWindow = "Com \"window\".";
  var withOutWindow = "Sem \"window\".";
  
  window.alert(withWindow);
  alert(withOutWindow);
  
  
  
  // Elementos do HTML não funcionam dentro de alert.
  // Para quebras de linha, utilize "\n". Existem outros atalhos de formatação.
</script>
</body>
</html>
