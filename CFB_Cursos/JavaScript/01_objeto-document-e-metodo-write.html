<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>
  <span class="qsall"></span><!--teste-->
  <span class="qsall"></span>
<script>
  // "document" é um objeto e serve como um ponto de entrada para o conteúdo da página (a árvore DOM) e "write" é um método.
  document.write("Teste");
  
  
  
  // "write" é um método de "document"
  // Também é possível adicionar elementos HTML dentro do método write. Obs: não pode usar o mesmo tipo de aspas que foi usado para abrir e fechar a string.
  document.write("<h1 style='color: #FFF; background-color: #000; border-radius: 20px; text-align: center;'>Olá!</h1>");
  
  
  
  // Criando um elemento com o método write e adicionando texto a ele.
  document
    .write("<p id='appendText'></p>");
  
  var appendText = document
    .getElementById('appendText');
  
  appendText.innerHTML = "Hello World!";
  
  
  
  // Estilizando o elemento que contém o id "appendText". Obs: Valores das propriedades CSS que contém letras precisam estar entre aspas (height = "10px") e valores que contém apenas números, não precisam (fontWeight = 700 (também funcionam entre aspas)).
  var visual = appendText.style;
  
  visual.backgroundColor = "blue";
  visual.borderRadius = "20px";
  visual.height = "50px";
  
  visual.textAlign = "center";
  visual.color = "lightgreen";
  visual.fontWeight = 800;
  
  visual.display = "flex";
  visual.alignItems = "center";
  visual.justifyContent = "center";
  
  document
    .body
    .style
    .fontFamily = "sans-serif";
  
  
  
  // "querySelector" retorna o primeiro elemento dentro de um documento (em ordem de profundidade). Funciona como seletores CSS (também pega .classes, #id's).
  document
    .querySelector("title")
    .innerHTML = "document.write";
  
  
  
  // "querySelectorAll" retorna todos os elementos no documento que correspondem a um seletor CSS especificado, como um objeto NodeList estático. O objeto NodeList representa uma coleção de nós. Os nós podem ser acessados por números de índice. O índice começa em 0.
  // Mais detalhes: https://www.w3schools.com/jsref/met_document_queryselectorall.asp
  let span = document
    .querySelectorAll("span.qsall")
  
  var i;
  for (i = 0; i < span.length; i++) {
    span[i].innerHTML = "querySelectorAll<br>";
    
    span[i].style.backgroundColor = "pink";
  }
</script>
</body>
</html>
